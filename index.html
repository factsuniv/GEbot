    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: #f8fafc;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden; /* App-like feel */
      }
      
      /* Hide scrollbar for clean UI but allow scrolling */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Glassmorphism utilities */
      .glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .glass-panel {
        background: rgba(28, 28, 30, 0.7);
        backdrop-filter: blur(40px);
        -webkit-backdrop-filter: blur(40px);
      }
      
      /* Animation for smooth fade in */
      @keyframes fade-in-up {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Mask for fading transcripts */
      .mask-gradient-to-t {
        mask-image: linear-gradient(to top, black 0%, black 80%, transparent 100%);
        -webkit-mask-image: linear-gradient(to top, black 0%, black 80%, transparent 100%);
      }
    </style>
